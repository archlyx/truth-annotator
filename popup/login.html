<!DOCTYPE html>
<!--default: LOGIN-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Login-Truth-Annotator</title>
  <link rel='stylesheet' href="css/jquery-ui.css" type="text/css"/>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="../js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="../js/lib/parse.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>

<body>

 <div class="login-card" id="login-card">

      <h1>Welcome to the TruthChalk</h1><br>
      <hr>

      <form id="toggle">
        <!--Login form-->
        <input id="login-email" type="email" name="email" placeholder="Email" autocomplete="on">
        <input id="login-password" type="password" name="pass" placeholder="Password">
      </form>

        <button id="login" type="submit" name="login" class="login login-submit">Login</button>

      <div id="users" class="login-help">
        <a href="signup.html">Sign up </a> <!-- |  <a href="#"> forgot password</a>-->
      </div>
      <div id="close" class="login-close">
        <a href="#">close</a>
      </div>


     <!--Dynamic information--> 
      <div id="login-info" class="login-info">
          <p>Login to use your Chalk</p>
      </div>
  </div>


</body>

</html>
